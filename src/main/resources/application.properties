spring.application.name=metrics-aggregator

# Logging properties
logging.file.path=/var/log/app
logging.file.name=/var/log/app/application.log
logging.level.com.metrics_aggregator=DEBUG

spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5444/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Custom RabbitMQ settings
rabbitmq.queue.name=metrics-queue
rabbitmq.exchange.name=metrics-exchange
rabbitmq.routing.key=metrics

# Jackson date format
spring.jackson.time-zone=UTC
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat


# Prometheus properties
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.prometheus.enabled=true

management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true